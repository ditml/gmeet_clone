<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gmeet</title>
  </head>
  <body class="body">
    <div class="body-row-flex">
      <header class="header-flex">
        <div class="project-name">GMeet-Clone-Project</div>
        <div class="my-id-col-flex">
          <div class="my-id-upper-row-flex">
            <div class="my-id-box">My PeerJS ID:</div>
            <form id="peer-form">
              <input
                id="peer-name"
                class="input-name"
                type="text"
                placeholder="Enter your name"
                required
                autocomplete="on"
              />
              <button style="display: inline" type="submit" id="btn-start-peer" >
                <!-- onclick="onClickStartButton()"> -->
                <i class="fas fa-paper-plane"></i>Start
              </button>              
            </form>
            <button style="display: inline" id="btn-stop-peer">
              <i class="fas fa-paper-plane"></i>Stop
            </button>
          </div>
          
          <!-- <div>Click to copy -->
            <!-- <button id="btn-id"> -->
              <div id="my-id">-</div>
            <!-- </button> -->
          <!-- </div> -->
                
        </div>

        <div class="peer-id-box">
          <form id="id-form" class="id-form">
            <input
              id="id"
              class="input-id"
              type="text"
              placeholder="Enter Remote Client ID"
              required
              autocomplete="off"
            />
            <button class="leave" id="btn-open-connection">
              <i class="fas fa-paper-plane"></i>Connect
            </button>
          </form>
          <div id="connec-info">Connection Info</div>
        </div>

        <button class="leave" id="btn-leave">Leave</button>
      </header>

      <div class="main-flex">
        <div class="video-grid-box" id="video-grid-box">
          <div id="video-grid">
            <!-- <video autoplay="true" id="video"></video> -->
          </div>
        </div>
        <div class="user-grid-box" id="user-grid-box">
          <div id="user-grid" class="user-grid">
            <!-- <div id="user" class="user">User 1</div> -->
          </div>
        </div>
        <div class="chat-grid-box" id="chat-grid-box">
          <div class="chat-grid" id="chat-grid">
          </div>
        </div>
      </div>
      <div class="footer-flex">
        <form id="msg-form" class="chat-form">
          <input
            id="msg"
            class="input-message"
            type="text"
            placeholder="Enter Remote Client ID"
            required
            autocomplete="on"
          />
          <button class="btn-send">
            <i class="fas fa-paper-plane"></i>Send
          </button>
        </form>
      </div>
    </div>

    <script
      defer
      src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"
    ></script>

    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/main.js"></script>
  </body>
</html>
